<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Todo Task List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>

<body>

    <h2>Todo Tasks</h2>

        <form>
            <input type="text" placeholder="Enter your task here...." required>
            <button type="submit"><i class="fas fa-plus-square"></i></button>
         </form>
         <div id="tasks">

            <ul>
                <li></li>
            </ul>
            <a class="clearAll">ClearAll</a>

         </div>
    </div>
    <script src='tasks.js'></script>
</body>
</html>
